<h1 mat-dialog-title>Delete {{this.name}}</h1>
<p>Are you sure u want to delete {{this.name}}?</p>
<div style="display: flex; flex-direction: row; justify-content: space-evenly" >
<button mat-raised-button (click)="cancelClick()" color="warn">Cancel</button>
<button mat-raised-button [mat-dialog-close]="true" color="primary">OK</button>
</div>
